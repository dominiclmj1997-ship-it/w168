<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同城推荐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background: #ff9a9e;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .tag {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .tag:hover {
            transform: translateY(-2px);
        }

        .tag-primary {
            background-color: #ffe2e6;
            color: #ff5c7c;
        }

        .tag-success {
            background-color: #e2f7e2;
            color: #4caf50;
        }

        .tag-info {
            background-color: #e2efff;
            color: #2196f3;
        }

        .tag-warning {
            background-color: #fff4e2;
            color: #ff9800;
        }
        
        .action-btn {
            margin-top: 2rem;
            background: #ff5c7c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #ff335c;
        }

        .qr-section {
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .qr-img {
            width: 160px;
            height: auto;
            border-radius: 10px;
            border: 1px solid #f0f0f0;
            padding: 5px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .qr-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
                background: white;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .container {
                width: 100%;
                max-width: none;
                height: 100%;
                gap: 0;
                justify-content: center;
            }

            .card {
                padding: 0.8rem;
                width: 100%;
                border-radius: 0;
                box-shadow: none;
                margin: 0;
            }
            
            .card:first-child {
                padding-bottom: 0.2rem;
                border-bottom: none;
            }

            .tag {
                font-size: 1rem;
                padding: 8px 12px;
                margin: 4px;
            }

            .qr-section {
                margin: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .qr-img {
                width: 95vw;
                max-width: none;
                height: auto;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            
            .qr-hint {
                margin-top: 5px;
                font-size: 1.1rem;
                font-weight: 500;
                color: #555;
            }

            .action-btn {
                width: 95%;
                margin-top: 1rem;
                padding: 16px 0;
                font-size: 1.2rem;
                border-radius: 50px;
                box-shadow: 0 4px 15px rgba(255, 92, 124, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="tags">
            <span class="tag tag-primary">06后美女/学妹</span>
            <span class="tag tag-info">同城御姐少妇</span>
            <span class="tag tag-warning">见面满意在付款</span>
        </div>
        
        <div class="qr-section">
            <img src="qrcode.png" class="qr-img" alt="QQ群二维码">
            <p class="qr-hint">长按识别或扫码进群</p>
        </div>

        <button class="action-btn">加QQ群:694822360</button>
    </div>
</body>
</html>
